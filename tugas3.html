<!DOCTYPE html>
<html>
<head>
	<title>Tugas 3</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#fi").click(function(){$(".box").fadeIn("slow");});
			$("#fo").click(function(){$(".box").fadeOut("slow");});
			$("#ft").click(function(){$(".box").fadeToggle(3000);});
		});
	</script>
	<style type="text/css">
		.box { width: 300px; height: 150px; background-color:yellow; border: 1px solid black;}
	</style>
</head>
<body>
	<div class="box"></div>
	<br>
	<button id="fi">FADE IN</button>
	<button id="fo">FADE OUT</button>
	<button id="ft">FADE TO 0.3</button>
</body>
</html>
