<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".sembunyi").click(function(){$("#foto1").hide("slow")});
			$(".tampil").click(function(){$("#foto1").show("slow")});
		});
		$(document).ready(function(){
			$(".sembunyi2").click(function(){$("#foto2").hide("slow")});
			$(".tampil2").click(function(){$("#foto2").show("slow")});
		});
		$(document).ready(function(){
			$(".sembunyi3").click(function(){$("#foto3").hide("slow")});
			$(".tampil3").click(function(){$("#foto3").show("slow")});
		});
	</script>
</head>
<body>
	<button class="sembunyi">HIDE</button>
	<button class="tampil">SHOW</button>
	<p><img id="foto1" src="w1.png"></p>

	<button class="sembunyi2">HIDE</button>
	<button class="tampil2">SHOW</button>
	<p><img id="foto2" src="w2.jpg"></p>

	<button class="sembunyi3">HIDE</button>
	<button class="tampil3">SHOW</button>
	<p><img id="foto3" src="w3.jpg"></p>
</body>
</html>
